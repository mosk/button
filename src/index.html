<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Button</title>
	
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<header class="header">
		<h1 class="title">Button maker</h1>
	</header>
	<main class="main">
		<section class="factory">
			<form class="factory__col settings" action="">
				<h2 class="visually-hidden">Settings</h2>
				<fieldset class="settings__text">
					<legend class="title">Text</legend>
					
					<div class="property">
						<label class="label" for="settingsText">Button text</label>
						<input class="input" id="settingsText" type="text" placeholder="Button text" value="Button">
					</div>
				</fieldset>
				<fieldset class="settings__size">
					<legend class="title">Size</legend>

					<div class="property">
						<label class="label" for="settingsWidth">Width</label>
						<input class="input" id="settingsWidth" type="text" placeholder="Width" value="240">
					</div>
					<div class="property">
						<label class="label" for="settingsHeight">Height</label>
						<input class="input" id="settingsHeight" type="text" placeholder="Height" value="50">
					</div>
				</fieldset>
				<fieldset class="settings__font">
					<legend class="title">Font</legend>
					
					<div class="property">
						<label class="label" for="settingsFontFamily">Font-family</label>
						<input class="input" id="settingsFontFamily" type="text" placeholder="Font-family" value="Georgia, serif">
					</div>
					<div class="property">
						<label class="label" for="settingsFontSize">Size</label>
						<input class="input" id="settingsFontSize" type="text" placeholder="Size" value="13">
					</div>
					<div class="property">
						<label class="label" for="settingsFontColor">Color</label>
						<input class="input" id="settingsFontColor" type="text" placeholder="Color" value="#FAFAFA">
					</div>
					<div class="property">
						<label class="label" for="settingsFontWeight">Weight</label>
						<input class="input" id="settingsFontWeight" type="text" placeholder="Weight" value="400">
					</div>
				</fieldset>
				<fieldset class="settings__bg">
					<legend class="title">Background</legend>

					<div class="property">
						<label class="label" for="settingsBgColor">Color</label>
						<input class="input" id="settingsBgColor" type="text" placeholder="Color" value="#222222">
					</div>
				</fieldset>
				<button class="button button--submit" type="submit" disabled>Make button!</button>
			</form>
			<div class="factory__col result">
				<h2 class="visually-hidden">Result</h2>
				<div class="result__preview">
					<h3 class="visually-hidden">Preview</h3>
					<div class="container">
						<div>
							<a href="#" style="display: inline-block; width: 300px; line-height: 50px; font-family: 'Segoe UI', 'Helvetica Neue', sans-serif; font-size: 16px; color: #FFFFFF; text-align: center; text-decoration: none; background-color: #99CC99;">
								Button
							</a>
						</div>
					</div>
				</div>
				<div class="result__code">
					<h3 class="visually-hidden">Code</h3>
					<div class="container"></div>
				</div>
			</div>
		</section>
	</main>
	<footer></footer>

	<script src="js/script.js"></script>
</body>
</html>
